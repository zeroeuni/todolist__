<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두리스트</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="todolist">
      <header>
        <img class="img" src="./검정하트-removebg-preview.png" /> To Do List
        <img class="img" src="./검정하트-removebg-preview.png" />
      </header>
      <div class="inputForm">
        <input
          onkeyup="enterkey(); "
          type="text"
          id="inputForm--add"
          placeholder="할 일 추가하기"
        />
        <button type="button" id="inputForm--button">+</button>
      </div>
      <div>
        <ul id="addTodo--ul">
          <li><div id="addTodo--text"></div></li>
        </ul>
      </div>
      <div class="footer">
        <button type="button" id="delete">모두 삭제</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
